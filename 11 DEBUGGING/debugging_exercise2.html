<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function debugMe2() {
        const requestURL =
          "https://hackyourfuture.be/practice-api/food/wet/mush.json";
        // debugger;
        fetch(requestURL)
          .then(function parseResponse(resp) {
            return JSON.parse(resp);
          })
          .then(function workWithData(data) {
            return Object.keys(data)
              .filter(key => data[key] === null)
              .reduce((acc, key) => acc + data[key], "");
          })
          .then(function assertResult(result) {
            console.assert(result === "null", "the color purple");
          })
          .catch(function handleErrors(err) {
            console.error(err);
          });

        return requestURL;
      }
      debugMe2();
    </script>
  </body>
</html>
